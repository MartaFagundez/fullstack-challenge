services:
  # Backend (Flask)
  - name: fullstack-backend
    type: web
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    preDeployCommand: flask --app app:create_app db upgrade
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///app.db
      - key: CORS_ORIGINS
        # coloca aquí luego la URL pública del front (puedes editar tras el primer deploy)
        value: https://<tu-frontend>.onrender.com

  # Frontend (Vite build → static)
  - name: fullstack-frontend
    type: web
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    # Rewrites para SPA (BrowserRouter)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        # pon aquí la URL pública del backend cuando esté live
        value: https://<tu-backend>.onrender.com
